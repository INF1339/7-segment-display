<html>
  <head>
    <title>version 5</title>
    <style>
      .standardTable {
        border: solid;
        border-collapse: collapse;
      }
      .blackbox {
        border: solid;
        height: 150px;
        width: 150px;
        text-align: center;
        background-color: black;
        border-color: white;
        color: yellow;
      }
      .segment {background-color: GhostWhite;}
      .vertical {height: 50px; width: 10px;}
      .horizontal {height: 10px; width: 50px;}
      .segmentOn {background-color: red;}
    </style>
    <script>
       function driveSSD (keyPressed) {
        document.getElementById("input-verification").innerHTML=keyPressed

        var bcd = dec2bcd (keyPressed)
        var ssd = bcd2ssd (bcd)
        illuminate (ssd)
      }


      function dec2bcd (x) {
        // put the bcd versions of 0-9 into an array
        var a = ['0000', '0001', '0010', '0011', '0010', '0100', '0101', '0110', 
                 '0111', '1000', '1001']
        // return the one that corresponds to the key pressed
        return a[x]
      }


      function bcd2ssd (x) {
        alert ("bcd2ssd() received " + x)
        return ("bcd2ssdOUTPUT")
      }


      function illuminate (x) {
        alert ("illuminate() received " + x)
      }    
    </script>
  </head>
  <body>
    <h3>More Realistic Output and Beginnings of an Actual Display (refinement 0.5)</h3>
    <table class="standardTable">
      <tr>
       <td class="blackbox">
         <button type="button" onclick="driveSSD(1)">1</button>
         <button type="button" onclick="driveSSD(2)">2</button>
         <button type="button" onclick="driveSSD(3)">3</button><br />
         <button type="button" onclick="driveSSD(4)">4</button>
         <button type="button" onclick="driveSSD(5)">5</button>
         <button type="button" onclick="driveSSD(6)">6</button><br />
         <button type="button" onclick="driveSSD(7)">7</button>
         <button type="button" onclick="driveSSD(8)">8</button>
         <button type="button" onclick="driveSSD(9)">9</button><br />
         <button type="button" onclick="driveSSD(0)">0</button>
         <p id="input-verification"></p>
       </td>
       <td class="blackbox">dec2BCD</td>
       <td class="blackbox">BCD2SSD Signals</td>
       <td class="blackbox">
         Illuminate Segments<br />
         <table>
            <tr>
              <td></td>
              <td class="segment horizontal">A</td>
              <td></td>
            </tr>
            <tr>
              <td class="segment vertical">F</td>
              <td></td>
              <td class="segment vertical">B</td>
            </tr>
            <tr>
              <td></td>
              <td class="segment horizontal">G</td>
              <td></td>
            </tr>
            <tr>
              <td class="segment vertical">E</td>
              <td></td>
              <td class="segment vertical">C</td>
           </tr>
           <tr>
             <td></td>
             <td class="segment horizontal">D</td>
             <td></td>
          </tr>
        </table>      
       </td>
      </tr>
    </table>
  </body>
</html>
